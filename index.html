<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    var config = {

        type: Phaser.AUTO,

        width: 800,

        height: 800,

        physics: {

            default: 'arcade',

            arcade: {

                gravity: { y: 200 }

            }

        },

        scene: {

            preload: preload,

            create: create

        }

    };

    var game = new Phaser.Game(config);

    function preload ()

    {

        this.load.image('sky', 'clouds.png');

        this.load.image('helloSprite', 'hello.png');

        this.load.image('redParticle', 'red.png');

    }

    function create ()

    {

        this.add.image(400, 400, 'sky');

        var particles = this.add.particles('redParticle');

        var emitter = particles.createEmitter({

            speed: 100,

            scale: { start: 1, end: 0 },

            blendMode: 'ADD'

        });

        var hello = this.physics.add.image(0, 0, 'helloSprite');

        hello.setVelocity(100, 200);

        hello.setBounce(1, 1);

        hello.setCollideWorldBounds(true);

        emitter.startFollow(hello);

    }

    </script>

</body>

</html>
